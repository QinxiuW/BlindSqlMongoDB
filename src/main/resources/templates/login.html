<!DOCTYPE html>
<html lang="en">
<head>
  <title>News Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-end">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact</a>
    </li>
  </ul>
</nav>
<br>

<div class="container">

  <div class="d-flex justify-content-center"><h1>Login Form</h1></div>
  <div class="d-flex justify-content-center">

    <form class="form-group" th:object="${loginForm}" th:action="@{/login}" th:method="post">
      <div class="form-group mb-2">
        <label for="email" class="sr-only">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Email" th:value="${email}">

        <label for="password" class="sr-only">Password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Password" th:value="${password}">
      </div>
      <button type="submit" class="btn btn-dark mb-2">Submit</button>
    </form>
  </div>

</div>

</body>
</html>
